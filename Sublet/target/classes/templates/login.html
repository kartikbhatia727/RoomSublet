<body>

<form th:action = "@{signin}" method="post" style = "max-width: 600px; margin: 0 auto;">

<div class="m-3">
<div th:if = "${loginError}" class="alert alert-error">
<!-- th:if = "${param.error}"  -->
Invalid email or password</div>

<div class="form-group row">
<label class="col-form-label col-4">E-mail:</label>
<div class="col-8"><input type="email" id="email" class="form-control" name="email" />
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-4">Password:</label>
<div class="col-8"><input type="password" id="password" class="form-control"  name="password" />
</div>
</div>
<div>
<button type="submit" id="btnSave" class="btn btn-primary">Sign In</button>
</div>
<h4 class="text-center"><a th:href="@{register}">Create an account</a></h4>
</div>
</form>
