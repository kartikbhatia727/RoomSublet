<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
<div class="container text-center">
<div th:if="${param.success}">
<div class="alert alert-info"> Successfully registered</div></div>

<div><h1>User Registration - SignUp</h1>
</div>
<form th:action = "@{/signup}" method="post" th:object="${user}"
style = "max-width: 600px; margin: 0 auto;">
<div class="m-3">
<div th:if = "${param.error}" class="alert alert-error">
Email Already Used</div>
<div class="form-group row">
<label class="col-form-label col-4">E-mail:</label>
<div class="col-8"><input type="email" class="form-control" th:field="*{email}" required/>
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-4">Password:</label>
<div class="col-8"><input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="15" />
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-4">Name:</label>
<div class="col-8"><input type="text" class="form-control" th:field="*{name}" required/>
</div>
</div>
<div>
<button type="submit" class="btn btn-primary">Sign up</button></div>
</div>
</form>
</div>
</body>
</html>
